<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="logo">
            <h2><span class="font-bold">Job</span> Passcard</h2>
        </div>

        <nav>
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Passcard</a></li>
                <li> <a href="#">Profile</a></li>
            </ul>
        </nav>

        <div class="menu-container">
            <i class="search ri-search-line"></i>
            <div class="cart">

                <i class="ri-shopping-cart-line"></i>
            </div>
            <div class="user">
                <a href="#" class="login">Login</a>
                <a href="#" class="sign-up">Sign Up</a>
            </div>

        </div>
    </header>

    <main>
        <div class="main-container">
        <h1>My Cart</h1>
        <div class="payment">
            <div class="products">
                <div class="product1">
                    <i class="ri-delete-bin-7-line"></i>
                    <div class="product1-name">
                        <i class="ri-article-line"></i>
                        <h4>Google Docs</h4>
                        <p>Used for Business</p>
                    </div>
                    <div class="product1-detail">
                        <h4>Google Docs</h4>
                        <div class="option-container">
                        <div class="circle-container">
                            <div class="circle-active circle"></div>
                            <div class="circle"></div>
                            <div class="circle"></div>
                        </div>
                        <select name="lv" id="lv">
                            <option value="LV1">LV 1-3</option>
                            <option value="LV2">LV 2-3</option>
                            <option value="LV3">LV 3-3</option>
                        </select>
                        </div>
                        <p>THB 150</p>
                    </div>
                </div>


                <div class="product2">
                    <i class="ri-delete-bin-7-line"></i>
                    <div class="product2-name">
                        <i class="ri-article-line"></i>
                        <h4>Google Slides</h4>
                        <p>Used for Business</p>
                    </div>
                    <div class="product2-detail">
                        <h4>Google Slides</h4>
                        <div class="option-container">
                        <div class="circle-container">
                            <div class="circle-active circle"></div>
                            <div class="circle-active circle"></div>
                            <div class="circle-active circle"></div>
                            <div class="circle"></div>
                        </div>
                        <select name="lv" id="lv">
                            <option value="LV1">LV 1-4</option>
                            <option value="LV2">LV 2-4</option>
                            <option value="LV3">LV 3-4</option>
                            <option value="LV3">LV 4-4</option>
                        </select>
                        </div>
                        <p>THB 150</p>
                    </div>
                </div>
            </div>
            <div class="order-info">
                <h3>Order Info</h3>
                <div class="subtotal-container">
                    <p>Subtotal</p>
                    <p class="price">THB 300</p>
                </div>
                <div class="promo-container">
                    <i class="ri-coupon-line"></i>
                    <input type="text" placeholder="Promotion Code">
                    <button>Apply</button>
                </div>
                <div class="total-container">
                    <div class="total-row">
                        <p>Total</p>
                        <h4>THB 300</h4>
                    </div>
                    <button>Log in to check out</button>
                </div>
            </div>
        </div>
        </div>
    </main>
</body>

</html>
